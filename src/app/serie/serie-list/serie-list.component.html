<link rel="stylesheet" href="./serie-list.component.css">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
      <a class="navbar-brand">
          <img src="https://i.ibb.co/gvcpDqy/49672.png" width="30" height="30" >
          <span>Series de televisión</span></a>
  </div>
</nav>

    <div class="row"> <!-- Contenedor de filas para dividir la pantalla -->
        <div class="col-md-6"> <!-- Columna para la tabla -->
            <table class="table" id="seriesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let serie of series">
                        <td>{{serie.id}}</td>
                        <td>{{serie.name}}</td>
                        <td>{{serie.channel}}</td>
                        <td>{{serie.seasons}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h4 class="average">Seasons average: {{getPromedio(series)}}</h4>
    </div>
